<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battery Indicator</title>

        <!-- Remix Icons -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <!-- Battery Section -->
        <section class="battery">
            <div class="battery__card">
                <div class="battery__data">
                    <p class="battery__text">Battery</p>
                    <h1 class="battery__percentage">20%</h1>
                    <p class="battery__status">Low battery <i class="ri-plug-line"></i></p>
                </div>

                <div class="battery__pill">
                    <div class="battery__level">
                        <div class="battery__liquid"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End of Battery Section -->

        <script src="./js/main.js"></script>
    </body>
</html>
